<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Options</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #333;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            width: 520px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #FF4081;
            margin-bottom: 20px;
        }

        .option {
            border: 1px solid #E0E0E0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
        }

        .left-side, .right-side {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
        }

        .left-side {
            justify-content: flex-start;
        }

        .right-side {
            justify-content: flex-end;
            text-align: right;
        }

        .option input[type="radio"] {
            appearance: none;
            border: 2px solid #FF4081;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
            position: relative;
        }

        .option input[type="radio"]:checked::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #FF4081;
        }

        .discount {
            color: #FF4081;
            font-weight: bold;
            font-size: 14px;
            background-color: #FFE0E7;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 5px;
        }

        .price {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .original-price {
            font-size: 14px;
            color: #B0BEC5;
            text-decoration: line-through;
            margin-left: 5px;
        }

        .most-popular {
            position: absolute;
            top: -10px;
            right: 10px;
            background-color: #FF4081;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .dropdown-content {
            display: none; /* Initially hidden */
            margin-top: 15px;
            background-color: #FCE4EC;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #FF4081;
            width: 90%; /* Center within option */
            text-align: center;
        }

        .expanded .dropdown-content {
            display: block; /* Shown when expanded */
        }

        .dropdown-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
            gap: 10px;
        }

        .dropdown-group label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        select {
            padding: 5px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #E0E0E0;
            width: 48%;
        }

        .add-to-cart {
            background-color: #FF4081;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .powered-by {
            font-size: 12px;
            color: #B0BEC5;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">YAY! It's BOGO</div>

        <!-- 1 Unit Option -->
        <div class="option" id="option1" onclick="toggleExpand('option1')">
            <div class="left-side">
                <input type="radio" name="unit">
                <span>1 Unit</span>
                <span class="discount">10% Off</span>
            </div>
            <div class="right-side">
                <div class="price">$10.00 USD</div>
                <div class="original-price">$24.00 USD</div>
        </div>
            <div class="dropdown-content">
                <div class="dropdown-group">
                    <label for="size1">Size</label>
                    <select id="size1">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <label for="color1">Colour</label>
                    <select id="color1">
                        <option>Black</option>
                        <option>White</option>
                        <option>Blue</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 2 Unit Option -->
        <div class="option" id="option2" onclick="toggleExpand('option2')">
            <div class="left-side">
                <input type="radio" name="unit">
                <span>2 Unit</span>
                <span class="discount">20% Off</span>
                <span class="most-popular">MOST POPULAR</span>
            </div>
            <div class="right-side">
                <div class="price">$18.00 USD</div>
                <div class="original-price">$24.00 USD</div>
            </div>
            <div class="dropdown-content">
                <div class="dropdown-group">
                    <label for="size2-1">Size #1</label>
                    <select id="size2-1" style="width: 100px;">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <label for="color2-1">Colour #1</label>
                    <select id="color2-1" style="width: 100px;">
                        <option>Black</option>
                        <option>White</option>
                        <option>Blue</option>
                    </select>
                </div>
                <div class="dropdown-group">
                    <label for="size2-2">#2</label>
                    <select id="size2-2" style="width: 100px;">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <label for="color2-2">#2</label>
                    <select id="color2-2" style="width: 100px;">
                        <option>Black</option>
                        <option>White</option>
                        <option>Blue</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 3 Unit Option -->
        <div class="option" id="option3" onclick="toggleExpand('option3')">
            <div class="left-side">
                <input type="radio" name="unit">
                <span>3 Unit</span>
                <span class="discount">30% Off</span>
            </div>
            <div class="right-side">
                <div class="price">$24.00 USD</div>
                <div class="original-price">$24.00 USD</div>
            </div>
            <div class="dropdown-content">
                <div class="dropdown-group">
                    <label for="size3">Size</label>
                    <select id="size3">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <label for="color3">Colour</label>
                    <select id="color3">
                        <option>Black</option>
                        <option>White</option>
                        <option>Blue</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Add to Cart Button -->
        <button class="add-to-cart">+ Add to Cart</button>
        <div class="powered-by">@ Powered by Jack </div>
    </div>

    <script>
        function toggleExpand(selectedOption) {
            // Collapse all options
            document.querySelectorAll('.option').forEach(option => {
                option.classList.remove('expanded');
            });

            // Expand the selected option
            document.getElementById(selectedOption).classList.add('expanded');
        }
    </script>
</body>
</html>
